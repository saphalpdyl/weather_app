{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block icon %}{% endblock icon %}

    <title>{% block title %}{% endblock title %}</title>

    <!-- Download Fonts -->
    <!-- Fonts used : -->
    <!-- Gloria Hallelujah | Inter | Poppins | VT323-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@100;300;400;900&family=Poppins:wght@100;200;300&family=VT323&display=swap" rel="stylesheet">

    <style>
        * {
            padding : 0;
            margin : 0;
            box-sizing : border-box;
        }
    </style>

    {% block css %}{% endblock css %}
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
